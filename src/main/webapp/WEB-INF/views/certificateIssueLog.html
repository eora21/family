<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CertificateIssueLog</title>
</head>
<body>
<h1>증명서 발급 목록</h1>
<table>
    <tr>
        <th>이름</th>
        <th>주민등록번호</th>
        <th>발급증명서종류</th>
        <th>발급일</th>
    </tr>
<tr th:each="log : ${logs.content}">
    <td th:text="${log.residentName}"></td>
    <td th:text="${log.residentRegistrationNumber}"></td>
    <td th:text="${log.certificateType}"></td>
    <td th:text="${log.certificateIssueDate}"></td>
</tr>
</table>

<div th:if="${#bools.isFalse(logs.first)}">
    <a th:href="@{/certificate/log(page=${logs.number - 1})}">이전 페이지</a>
</div>
<div th:if="${#bools.isFalse(logs.last)}">
    <a th:href="@{/certificate/log(page=${logs.number + 1})}">다음 페이지</a>
</div>
</body>
</html>
